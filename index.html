<!DOCTYPE html>
<html>
  <head>
    <title>Hiragana Master</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/HM-styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <div id="in-game">
            <div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <h1 class="text-center">Score</h1>
                    <center class="knob-parent">
                        <input id="score" class="knob col-xs-1" data-width="80" data-readOnly=true data-displayprevious="true" data-fgcolor="#DD0000" data-skin="tron" data-thickness=".2" value="0">
                    </center>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>

                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <h1 class="text-center">Time</h1>
                    <center class="knob-parent">
                        <input id="time" class="knob col-xs-1" data-width="80" data-readOnly=true data-displayprevious="true" data-fgcolor="#66CC66" data-skin="tron" data-thickness=".2" value="0">
                    </center>
                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div><center><button class="btn btn-info" type="button" id="pause">Pause</button></center><br /></div>
                <center>
                    <img src="img/a.jpg" alt="" class="img-thumbnail" id="syllable">
                </center>
                <br />
            </div>
            

            <div>
                <div class='info-container'>
                    <div class="alert alert-info text-center" id="in-game-info">Start</div>
                </div>
                
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" id="pass">Pass</button>
                    </span>
                    <input type="text" class="form-control text-center" id="input">
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="button" id="check">Check</button>
                    </span>

                </div>
                <span class="help-block text-center">Press 'enter' to check anserPress 'esc' to pass.</span>
            </div>
        </div>

        <footer class="text-center">Hiragana Master &copy; 2013</footer>
    </div>

    <div class="modal fade" id="game-countdown">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-center">Countdown</h4>
                </div>
                <div class="modal-body">
                    <center class="knob-parent">
                        <input id="countdown" class="knob col-xs-1" data-width="80" data-readOnly=true data-displayprevious="true" data-fgcolor="#000000" data-skin="tron" data-thickness=".2" value="3">
                    </center>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="game-over">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-center">Gameover</h4>
                </div>
                <div class="modal-body">
                    <p class="text-center" id="score-msg"></p>
                    <ul class="nav nav-pills nav-stacked text-center">
                      <li class="active"><a href="#" id="go-restart">Restart</a></li>
                      <li><a href="#" id="go-options">Options</a></li>
                      <li><a href="#" id="exit">Exit</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="menu">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-center">Menu</h4>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-pills nav-stacked text-center">
                      <li class="active"><a href="#" id="m-start">Start</a></li>
                      <li><a href="#" id="m-guide">Guide</a></li>
                      <li><a href="#" id="m-options">Options</a></li>
                      <li><a href="#" id="exit">Exit</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.knob.js"></script>
    <script src="js/Syllables.js"></script>
    <script src="js/HM.js"></script>
  </body>
</html>
